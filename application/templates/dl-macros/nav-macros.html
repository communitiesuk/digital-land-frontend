{% macro toplevelNavItem(text, url, current_page=false) %}
<li {% if current_page %}class="app-nav--current-page"{% endif %}>
	<a class="govuk-link" href="{{ url }}" data-topnav="{{ text | upper }}">{{ text }}</a>
</li>
{% endmacro %}

{% macro sublevelNavItem(text, url) %}
<li class="app-subnav__section-item {% if request.path == url %}app-subnav__section-item--current{% endif %}">
	<a class="app-subnav__link govuk-link" href="{{ url }}">{{ text }}</a>
</li>
{% endmacro %}
